<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">管理員後台</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">返回使用者介面</a></li>
                </ul>
                <span class="navbar-text me-3" id="admin-welcome"></span>
                <button class="btn btn-outline-danger" id="btn-admin-logout">登出</button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div id="admin-status-message" role="alert"></div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header"><h5 class="mb-0">全站統計</h5></div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">總用戶數: <strong id="stats-total-users">...</strong></li>
                        <li class="list-group-item d-flex justify-content-between">啟用中帳戶: <strong id="stats-active-users">...</strong></li>
                    </ul>
                    <div class="card-body">
                        <h6>全站總資產 (約 TWD)</h6>
                        <h3 id="stats-total-assets">...</h3>
                        <hr>
                        <h6>各幣別資產池</h6>
                        <ul class="list-group list-group-flush" id="stats-assets-by-currency">
                            </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header"><h5 class="mb-0">手動匯率設定</h5></div>
                    <div class="card-body">
                        <p class="small text-muted">如果 API 失敗，可在此手動設定。留空=使用 API。格式: `USD_TWD`</p>
                        <div id="manual-rates-list" class="mb-3"></div>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="manual-rate-key" placeholder="USD_TWD">
                            <input type="number" class="form-control" id="manual-rate-value" placeholder="匯率">
                        </div>
                        <button class="btn btn-secondary btn-sm" id="btn-add-rate-pair">新增一組</button>
                        <hr>
                        <button class="btn btn-primary w-100" id="btn-save-rates">儲存手動匯率</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><h5 class="mb-0">使用者管理</h5></div>
                    <div class="card-body">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr><th>ID</th><th>名稱</th><th>Email</th><th>角色</th><th>狀態</th><th>操作</th></tr>
                            </thead>
                            <tbody id="users-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
