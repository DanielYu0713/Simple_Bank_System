<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 銀行系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .login-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card login-card shadow-sm">
        <div class="card-body p-4 p-md-5">
            <h1 class="h3 text-center mb-4">登入銀行系統</h1>
            <div id="status-message" role="alert"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-name" class="form-label">帳號 (姓名):</label>
                    <input type="text" class="form-control" id="login-name" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">密碼:</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" id="btn-login" class="btn btn-primary w-100">登入</button>
            </form>
            <hr>
            <p class="text-center mb-0">還沒有帳號？ <a href="/register">立即註冊</a></p>
        </div>
    </div>
    <script src="/static/login.js"></script>
</body>
</html>
