<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 銀行系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .register-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card register-card shadow-sm">
        <div class="card-body p-4 p-md-5">
            <h1 class="h3 text-center mb-4">註冊新帳號</h1>
            <div id="status-message" role="alert"></div>
            <form id="register-form">
                <div class="mb-3">
                    <label for="reg-name" class="form-label">帳號 (姓名):</Vlabel>
                    <input type="text" class="form-control" id="reg-name" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">密碼:</label>
                    <input type="password" class="form-control" id="reg-password" required>
                </div>
                 <div class="mb-3">
                    <label for="reg-amount" class="form-label">初始存款金額:</label>
                    <input type="number" class="form-control" id="reg-amount" value="0" min="0">
                </div>
                <button type="submit" id="btn-register" class="btn btn-success w-100">註冊</button>
            </form>
            <hr>
            <p class="text-center mb-0">已經有帳號了？ <a href="/login">返回登入</a></p>
        </div>
    </div>
    <script src="/static/login.js"></script> </body>
</html>
